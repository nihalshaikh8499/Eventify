{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg" style="width: 100%; max-width: 600px; font-size: 1.2rem;">
    <div class="card-body">
      <h2 class="card-title text-center mb-4" style="font-size: 2rem;">Account Details</h2>
      
      <p><strong>Username:</strong> {{ request.user.username }}</p>
      <p><strong>Email:</strong> {{ request.user.email }}</p>
  
      <div class="d-flex justify-content-end mt-4">
        <a href="{% url 'edit_profile' %}" class="btn btn-primary me-2">Edit Profile</a>
        <a href="{% url 'change_password' %}" class="btn btn-warning">Change Password</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
