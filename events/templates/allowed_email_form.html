{% extends "base.html" %}
{% block content %}
<div class="container mx-auto p-4">
    <h2 class="text-xl font-semibold mb-4">
        {% if object %}Edit{% else %}Add{% endif %} Allowed Email
    </h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">
            {% if object %}Update{% else %}Add{% endif %}
        </button>
        <a href="{% url 'allowed_email_list' %}" class="ml-4 text-blue-600">Cancel</a>
    </form>
</div>
{% endblock %}
