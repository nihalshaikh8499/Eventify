{% extends "base.html" %}
{% block content %}
<div class="container mx-auto p-4">
    <h2 class="text-xl font-semibold mb-4">Confirm Deletion</h2>
    <p>Are you sure you want to delete <strong>{{ object.email }}</strong>?</p>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Yes, Delete</button>
        <a href="{% url 'allowed_email_list' %}" class="ml-4 text-blue-600">Cancel</a>
    </form>
</div>
{% endblock %}
