{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<div class="container mt-4">
    <div class="row">
        {% for event in events %}
        <div class="col-md-4 mb-3">
            <div class="card shadow-lg">
                <a href="{% url 'event_detail' event.id %}">
                    {% if event.image %}
                        <img src="{{ event.image.url }}" class="card-img-top" alt="{{ event.name }}">
                    {% else %}
                        <img src="https://via.placeholder.com/400x200?text=No+Image" class="card-img-top" alt="No Image Available">
                    {% endif %}
                </a>
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start">
                        <h5 class="card-title mb-0">{{ event.name }}</h5>
                        <div class="d-flex gap-2">
                            <a href="{% url 'edit_event' event.id %}" class="btn btn-sm btn-warning fs-6" title="Edit">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <a href="{% url 'delete_event' event.id %}" class="btn btn-sm btn-danger fs-6" title="Delete">
                                <i class="bi bi-trash-fill"></i>
                            </a>
                            <a href="{% url 'download_participants' event.id %}" class="btn btn-sm btn-success fs-6" title="Download">
                                <i class="bi bi-download"></i>
                            </a>
                        </div>
                    </div>
                
                    <p class="card-text text-muted mt-2"><strong>Category:</strong> {{ event.category }}</p>
                    <p class="card-text"><strong>Date:</strong> {{ event.date }} | <strong>Time:</strong> {{ event.time }}</p>
                    <p class="card-text"><strong>Venue:</strong> {{ event.venue }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
